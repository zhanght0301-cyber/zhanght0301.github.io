<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑个人论文信息</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/favicon.ico/favicon.ico" type="image/x-icon">
    <style>
        /* 全局样式：匹配主页面配色 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", "Arial", sans-serif;
        }
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        /* 导航栏：返回按钮+匹配风格 */
        .navbar {
            background-color: white;
            border-bottom: 1px solid #eee;
            padding: 1rem 0;
            box-shadow: 0 1px 5px rgba(0,0,0,0.05);
        }
        .navbar-wrap {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-title {
            font-size: 1.2rem;
            color: #333;
            font-weight: 600;
        }
        .btn-back {
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-back:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        /* 编辑表单容器：匹配主页面视觉 */
        .edit-container {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .edit-container h2 {
            color: #3498db;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-weight: 500;
            font-size: 0.9rem;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
            resize: vertical;
        }
        .form-group textarea {
            min-height: 80px;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.1);
        }
        .form-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }
        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .btn-submit {
            background-color: #2ecc71;
            color: white;
        }
        .btn-submit:hover {
            background-color: #27ae60;
        }
        .btn-reset {
            background-color: #e74c3c;
            color: white;
        }
        .btn-reset:hover {
            background-color: #c0392b;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .form-buttons {
                flex-direction: column;
            }
            .edit-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏：返回主页面 -->
    <nav class="navbar">
        <div class="navbar-wrap">
            <h2 class="navbar-title">编辑个人论文信息</h2>
            <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> 返回成果展示页</a>
        </div>
    </nav>

    <!-- 编辑表单 -->
    <div class="edit-container">
        <h2><i class="fas fa-edit"></i> 编辑/添加个人论文信息</h2>
        <form id="memberForm">
            <input type="hidden" id="memberId" value="">

            <div class="form-group">
                <label for="name">姓名 *</label>
                <input type="text" id="name" required placeholder="请输入你的姓名">
            </div>
            <div class="form-group">
                <label for="studentId">学号 *</label>
                <input type="text" id="studentId" required placeholder="请输入你的学号">
            </div>
            <div class="form-group">
                <label for="researchField">研究方向 *</label>
                <input type="text" id="researchField" required placeholder="请输入你的研究方向">
            </div>
            <div class="form-group">
                <label for="articleTitle">文章标题 *</label>
                <input type="text" id="articleTitle" required placeholder="请输入文章标题">
            </div>
            <div class="form-group">
                <label for="articleSummary">文章摘要</label>
                <textarea id="articleSummary" placeholder="请输入文章简要介绍（可选）"></textarea>
            </div>
            <div class="form-group">
                <label for="articleLink">文章链接 *</label>
                <input type="text" id="articleLink" required placeholder="PDF在线链接/知网链接/百度网盘链接等">
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn btn-submit">保存信息</button>
                <button type="reset" class="btn btn-reset">清空表单</button>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase.js"></script>
    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyCuOty9CHoB3xeIK05IkKfH_djzjgf2zSg",
            authDomain: "lab-6a212-articles2.firebaseapp.com",
            databaseURL: "https://lab-6a212-articles2-default-rtdb.firebaseio.com/",
            projectId: "lab-6a212-articles2",
            storageBucket: "lab-6a212-articles2.firebasestorage.app",
            messagingSenderId: "267255024779",
            appId: "1:267255024779:web:6e75a23f6a58c8ae93588e",
            measurementId: "G-NSSTFKD72H"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref("labMembers");

        let membersData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const currentMemberId = urlParams.get('id');

        // 加载数据并回显
        function loadAndEchoData() {
            db.once("value", (snapshot) => {
                membersData = snapshot.val() ? Object.values(snapshot.val()) : [];

                if (currentMemberId !== 'new') {
                    const member = membersData.find(m => m.id === parseInt(currentMemberId));
                    if (member) {
                        document.getElementById('memberId').value = member.id;
                        document.getElementById('name').value = member.name;
                        document.getElementById('studentId').value = member.studentId;
                        document.getElementById('researchField').value = member.researchField;

                        const firstArticle = member.articles[0] || {};
                        document.getElementById('articleTitle').value = firstArticle.title || '';
                        document.getElementById('articleSummary').value = firstArticle.summary || '';
                        document.getElementById('articleLink').value = firstArticle.link || '';
                    }
                }
            });
        }

        // 表单提交逻辑
        document.getElementById('memberForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const memberId = parseInt(document.getElementById('memberId').value);
            const name = document.getElementById('name').value.trim();
            const studentId = document.getElementById('studentId').value.trim();
            const researchField = document.getElementById('researchField').value.trim();
            const articleTitle = document.getElementById('articleTitle').value.trim();
            const articleSummary = document.getElementById('articleSummary').value.trim();
            const articleLink = document.getElementById('articleLink').value.trim();

            const articleData = { title: articleTitle, summary: articleSummary, link: articleLink };

            if (memberId) {
                // 编辑现有成员
                const index = membersData.findIndex(m => m.id === memberId);
                if (index !== -1) {
                    membersData[index] = {
                        ...membersData[index],
                        name, studentId, researchField,
                        articles: [articleData, ...membersData[index].articles.slice(1)]
                    };
                }
            } else {
                // 添加新成员
                const newId = membersData.length > 0 ? Math.max(...membersData.map(m => m.id)) + 1 : 1;
                membersData.push({
                    id: newId,
                    name, studentId, researchField,
                    articles: [articleData]
                });
            }

            // 同步到Firebase
            const dataObj = {};
            membersData.forEach(member => {
                dataObj[member.id] = member;
            });
            db.set(dataObj)
                .then(() => {
                    alert('信息保存成功！');
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.error("保存失败：", error);
                    alert('保存失败，请重试！');
                });
        });

        // 初始化
        loadAndEchoData();
    </script>
</body>
</html>
